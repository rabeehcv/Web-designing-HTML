<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tables and lists</title>
    </head>
    <body>
        <h1>Tables and Lists</h1>
        <h3>Table containing data</h3>
        <table border="5">
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Ram</td>
                <td>23</td>
            </tr>
        </table>
        <h3>Unordered List</h3>
        <ul>
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
        </ul>
        <h3>Ordered List</h3>
        <ol>
            <li>Red</li>
            <li>Blue</li>
            <li>Green</li>
        </ol>
    </body>
</html>
