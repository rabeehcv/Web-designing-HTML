<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Forms</title>
    </head>
    <body>
        <form id="loginform">
            <h1>Login Page</h1>
            <label>First Name:</label>
            <input type="text" name="fname" placeholder="Eg.John">
            <label>Last Name:</label>
            <input type="text" name="lname" placeholder="Eg.Smith"><br><br>
            <label>Gender:</label>
            <input type="radio" name="gender" value="Male">
            <label>Male</label>
            <input type="radio" name="gender" value="Female">
            <label>Female</label>
            <input type="radio" name="gender" value="Others">
            <label>Others</label><br><br>
            <label>Colour you prefer:</label><br><br>
            <input type="checkbox" name="colour" value="Red">
            <label>Red</label><br>
            <input type="checkbox" name="colour" value="Blue">
            <label>Blue</label><br>
            <input type="checkbox" name="colour" value="Yellow">
            <label>Yellow</label><br>
            <input type="checkbox" name="colour" value="Violet">
            <label>Violet</label><br>
            <input type="checkbox" name="colour" value="Black">
            <label>Black</label><br><br>
            <label>Colours</label>
            <input type="color" name="favcolor" value="favcolor"><br><br>
            <label>Email:</label>
            <input type="email" name="email" placeholder="abc@gmail.com"><br><br>
            <label>Username:</label>
            <input type="text" name="uname"><br><br>
            <label>Password:</label>
            <input type="password" name="pwd"><br><br>
            <input type="button" onclick="alert('Hello World')" value="Click">
            <input class="submitButton" type="submit" value="Submit">
            <input class="resetButton" type="reset" value="Reset">
        </form>
    </body>
</html>
